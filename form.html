<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/form.css">
</head>
<body>
    <form action="">
        <h1>Register</h1>
        <label for="display-name">Display Name</label>
        <input type="text" id="display-name" name="display-name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone-number">Phone Number</label>
        <input type="text" id="phone-number" name="phone-numbrer" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required> 

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <div class="gender">
            <label>Gender</label>
            <input type="radio" id="Male" name="Gender" value="Male" required>
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label>
            <input type="radio" id="Other" name="Gender" value="Other">
            <label for="Other">Other</label>
        </div>

        <label for="date-of-birth">Date of Birth</label>
        <input type="date" name="date-of-birth" id="date-of-birth" required>

        <label for="address">Address</label>
        <input type="text" name="address" id="address" required>

        <label for="profile-picture">Profile Picture</label>
        <label for="profile-picture">
            <img src="./asset/images/Profile_picture.png" alt="Avatar-profile-picture">
        </label>
        <input type="file" name="profile-picture" id="profile-picture">

        <div class="Communication">
            <h3>Communication Preferences</h3>

            <label for="Subscribe">
                <input type="checkbox" name="Subscribe" id="Subscribe">
                Subscribe to Newsletter
            </label>
            <label for="Receive">
                <input type="checkbox" name="Receive" id="Receive">
                Receive Promotional Emails
            </label>
            <label for="get-product">
                <input type="checkbox" name="get-product" id="get-product">
                Get Product Updates
            </label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
